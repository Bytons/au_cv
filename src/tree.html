<template>
    <h4 class="center">${tree.type}</h4>
    <div>
        <div class="card" repeat.for="skill of tree.values">
            <div class="card-image">
                <img src.bind="skill.image">
            </div>
            <div class="card-content">
                <p>${skill.name}<p>
            </div>
        </div>
    </div>
</template>
